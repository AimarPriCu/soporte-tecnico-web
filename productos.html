<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - AimarTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
    }
    header {
      background: #0b63d6;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: #0b63d6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h2>AimarTech</h2>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
    </nav>
  </header>

  <div class="container">
    <h1>Nuestros productos</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Producto 1">
        <h3>Mouse Gamer RGB</h3>
        <p>S/ 45.00</p>
        <button class="btn">Comprar</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Producto 2">
        <h3>Teclado Mec√°nico</h3>
        <p>S/ 120.00</p>
        <button class="btn">Comprar</button>
      </div>
    </div>
  </div>
</body>
</html>
